    <script>
        const nam = 'qqqqqwertyuierqweasd';

        let strArr = nam.split('')
        let max = null;    //出现次数最多的元素
        let nun = '';    //该元素出现次数
        // console.log(a);
        let num = strArr.reduce(function (p, k) {    //reduce遍历
            p[k] ? p[k]++ : p[k] = 1;  //k代表当前正在遍历的元素。应用到p[k]里，k表示p对象里的一个键，p[k]表示该键对应的值。
            if (p[k] > nun) {
                nun = p[k]
                max = k
            }
            return p    //最后返回一个对象
        }, {})
