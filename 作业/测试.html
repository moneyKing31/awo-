    <!-- instanceof 模拟实现原理 -->
    <script>
        function new_instance_of(a, b) {
            let rightProto = b.prototype; // 取右表达式的 prototype 值
            a = a.__proto__; // 取左表达式的__proto__值
            while (true) {
                //一直找到顶级对象都不匹配返回false
                if (a === null) {
                    return false;
                }
                // 实例对象.__proto__=构造函数.prototype，判断a是b的实例对象
                if (a === rightProto) {
                    return true;
                }
                // 该层级不匹配继续上一级查找
                a = a.__proto__
            }
        }

    </script>
